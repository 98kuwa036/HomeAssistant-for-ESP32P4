<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="-250 -450 1050 900" width="1050mm" height="900mm">
  <title>OMNI-P4 v4.0 Engineering Drawing</title>
  <desc>Integrated Acoustic Wedge - Formation Wedge Style Smart Home Console</desc>

  <style>
    .outline { fill: none; stroke: #000; stroke-width: 0.8; }
    .thin { fill: none; stroke: #000; stroke-width: 0.4; }
    .dimension { fill: none; stroke: #00f; stroke-width: 0.3; }
    .dim-text { font-family: Arial, sans-serif; font-size: 5px; fill: #00f; }
    .title { font-family: Arial, sans-serif; font-size: 10px; font-weight: bold; fill: #000; }
    .subtitle { font-family: Arial, sans-serif; font-size: 6px; fill: #000; }
    .annotation { font-family: Arial, sans-serif; font-size: 4px; fill: #333; }
    .small { font-family: Arial, sans-serif; font-size: 3px; fill: #555; }
    .center { fill: none; stroke: #f00; stroke-width: 0.2; stroke-dasharray: 8,2,2,2; }
    .hidden { fill: none; stroke: #000; stroke-width: 0.4; stroke-dasharray: 4,2; }
    .hatch { fill: none; stroke: #888; stroke-width: 0.2; }
    .fill-light { fill: #f5f5f5; stroke: #000; stroke-width: 0.4; }
  </style>

  <!-- Title Block -->
  <text x="0" y="-420" class="title" text-anchor="middle">OMNI-P4 v4.0 ENGINEERING DRAWING</text>
  <text x="0" y="-405" class="subtitle" text-anchor="middle">Integrated Acoustic Wedge - Formation Wedge Style</text>
  <text x="0" y="-390" class="annotation" text-anchor="middle">All dimensions in millimeters (mm) | Scale: Views at 1:1 ratio representation</text>
  <line x1="-240" y1="-380" x2="780" y2="-380" class="outline"/>

  <!-- ==================== 1. TOP VIEW ==================== -->
  <text x="-200" y="-355" class="subtitle">1. TOP VIEW (Plan) - Looking Down</text>

  <!-- Outer Shell -->
  <path d="M -210,-150
           L 210,-150
           L 80,-350
           Q 0,-390 -80,-350
           L -210,-150 Z" class="outline"/>

  <!-- Inner cavity -->
  <path d="M -198,-162
           L 198,-162
           L 74,-342
           Q 0,-375 -74,-342
           L -198,-162 Z" class="thin"/>

  <!-- Internal baffles -->
  <line x1="-60" y1="-162" x2="-60" y2="-340" class="hidden"/>
  <line x1="60" y1="-162" x2="60" y2="-340" class="hidden"/>

  <!-- Center line -->
  <line x1="0" y1="-130" x2="0" y2="-400" class="center"/>

  <!-- Mic mesh circle -->
  <circle cx="0" cy="-280" r="30" class="thin"/>

  <!-- Dimension: Front width 420mm -->
  <line x1="-210" y1="-130" x2="210" y2="-130" class="dimension"/>
  <line x1="-210" y1="-150" x2="-210" y2="-125" class="dimension"/>
  <line x1="210" y1="-150" x2="210" y2="-125" class="dimension"/>
  <text x="0" y="-120" class="dim-text" text-anchor="middle">420</text>

  <!-- Dimension: Back width 160mm -->
  <line x1="-80" y1="-365" x2="80" y2="-365" class="dimension"/>
  <line x1="-80" y1="-350" x2="-80" y2="-370" class="dimension"/>
  <line x1="80" y1="-350" x2="80" y2="-370" class="dimension"/>
  <text x="0" y="-373" class="dim-text" text-anchor="middle">160</text>

  <!-- Dimension: Depth 220mm -->
  <line x1="230" y1="-150" x2="230" y2="-350" class="dimension"/>
  <line x1="210" y1="-150" x2="235" y2="-150" class="dimension"/>
  <line x1="80" y1="-350" x2="235" y2="-350" class="dimension"/>
  <text x="245" y="-250" class="dim-text" text-anchor="start">220</text>

  <!-- Dimension: Center zone 120mm -->
  <line x1="-60" y1="-395" x2="60" y2="-395" class="dimension"/>
  <line x1="-60" y1="-340" x2="-60" y2="-400" class="dimension"/>
  <line x1="60" y1="-340" x2="60" y2="-400" class="dimension"/>
  <text x="0" y="-403" class="dim-text" text-anchor="middle">120 (CENTER)</text>

  <!-- Annotations -->
  <text x="-130" y="-250" class="annotation" text-anchor="middle">LEFT SPEAKER</text>
  <text x="-130" y="-240" class="small" text-anchor="middle">CHAMBER</text>
  <text x="-130" y="-230" class="small" text-anchor="middle">Vol: 2.95L</text>

  <text x="130" y="-250" class="annotation" text-anchor="middle">RIGHT SPEAKER</text>
  <text x="130" y="-240" class="small" text-anchor="middle">CHAMBER</text>
  <text x="130" y="-230" class="small" text-anchor="middle">Vol: 2.95L</text>

  <text x="0" y="-250" class="annotation" text-anchor="middle">CENTER</text>
  <text x="0" y="-240" class="small" text-anchor="middle">ELECTRONICS</text>
  <text x="0" y="-230" class="small" text-anchor="middle">TOWER</text>

  <text x="0" y="-275" class="small" text-anchor="middle">XVF3800</text>
  <text x="0" y="-285" class="small" text-anchor="middle">Ø60 MESH</text>

  <text x="-60" y="-200" class="small" text-anchor="middle">15mm</text>
  <text x="-60" y="-193" class="small" text-anchor="middle">BAFFLE</text>
  <text x="60" y="-200" class="small" text-anchor="middle">15mm</text>
  <text x="60" y="-193" class="small" text-anchor="middle">BAFFLE</text>

  <text x="-180" y="-155" class="small">12mm MDF SHELL</text>

  <!-- ==================== 2. FRONT VIEW ==================== -->
  <text x="350" y="-355" class="subtitle">2. FRONT VIEW (Elevation)</text>

  <!-- Outer rectangle with rounded corners -->
  <rect x="300" y="-340" width="420" height="200" rx="20" ry="20" class="outline"/>

  <!-- LCD opening -->
  <rect x="415" y="-290" width="190" height="108" rx="8" ry="8" class="thin"/>

  <!-- Drivers (left) -->
  <circle cx="365" cy="-195" r="34" class="thin"/>
  <circle cx="365" cy="-195" r="28" class="thin"/>
  <circle cx="365" cy="-275" r="34" class="thin"/>
  <circle cx="365" cy="-275" r="28" class="thin"/>

  <!-- Drivers (right) -->
  <circle cx="655" cy="-195" r="34" class="thin"/>
  <circle cx="655" cy="-195" r="28" class="thin"/>
  <circle cx="655" cy="-275" r="34" class="thin"/>
  <circle cx="655" cy="-275" r="28" class="thin"/>

  <!-- Center line -->
  <line x1="510" y1="-350" x2="510" y2="-130" class="center"/>

  <!-- Dimension: Width 420mm -->
  <line x1="300" y1="-125" x2="720" y2="-125" class="dimension"/>
  <line x1="300" y1="-140" x2="300" y2="-120" class="dimension"/>
  <line x1="720" y1="-140" x2="720" y2="-120" class="dimension"/>
  <text x="510" y="-115" class="dim-text" text-anchor="middle">420</text>

  <!-- Dimension: Height 200mm -->
  <line x1="740" y1="-340" x2="740" y2="-140" class="dimension"/>
  <line x1="720" y1="-340" x2="745" y2="-340" class="dimension"/>
  <line x1="720" y1="-140" x2="745" y2="-140" class="dimension"/>
  <text x="755" y="-240" class="dim-text" text-anchor="start">200</text>

  <!-- Dimension: LCD -->
  <line x1="760" y1="-290" x2="760" y2="-182" class="dimension"/>
  <line x1="605" y1="-290" x2="765" y2="-290" class="dimension"/>
  <line x1="605" y1="-182" x2="765" y2="-182" class="dimension"/>
  <text x="775" y="-236" class="dim-text" text-anchor="start">108</text>

  <!-- Z positions -->
  <line x1="280" y1="-275" x2="300" y2="-275" class="dimension"/>
  <text x="270" y="-273" class="dim-text" text-anchor="end">Z=135</text>
  <line x1="280" y1="-195" x2="300" y2="-195" class="dimension"/>
  <text x="270" y="-193" class="dim-text" text-anchor="end">Z=60</text>
  <line x1="280" y1="-236" x2="300" y2="-236" class="dimension"/>
  <text x="270" y="-234" class="dim-text" text-anchor="end">Z=130</text>
  <text x="270" y="-228" class="small" text-anchor="end">(LCD CTR)</text>

  <!-- Annotations -->
  <text x="510" y="-240" class="annotation" text-anchor="middle">7" LCD DISPLAY</text>
  <text x="510" y="-230" class="small" text-anchor="middle">Active: 154 × 86mm</text>
  <text x="510" y="-220" class="small" text-anchor="middle">Module: 170 × 105mm</text>

  <text x="365" y="-275" class="small" text-anchor="middle">DRIVER</text>
  <text x="365" y="-268" class="small" text-anchor="middle">Ø68</text>
  <text x="365" y="-195" class="small" text-anchor="middle">PASSIVE</text>
  <text x="365" y="-188" class="small" text-anchor="middle">Ø68</text>

  <text x="655" y="-275" class="small" text-anchor="middle">DRIVER</text>
  <text x="655" y="-268" class="small" text-anchor="middle">Ø68</text>
  <text x="655" y="-195" class="small" text-anchor="middle">PASSIVE</text>
  <text x="655" y="-188" class="small" text-anchor="middle">Ø68</text>

  <!-- ==================== 3. SIDE VIEW ==================== -->
  <text x="-200" y="20" class="subtitle">3. SIDE VIEW (Right Side)</text>

  <!-- Outer rectangle -->
  <rect x="-200" y="40" width="220" height="200" rx="20" ry="20" class="outline"/>

  <!-- Inner cavity -->
  <rect x="-188" y="52" width="196" height="176" rx="10" ry="10" class="thin"/>

  <!-- Tower and LCD indication -->
  <rect x="-185" y="80" width="10" height="60" class="thin"/>
  <text x="-180" y="115" class="small" text-anchor="start">LCD</text>

  <line x1="-120" y1="52" x2="-120" y2="228" class="hidden"/>
  <line x1="-60" y1="52" x2="-60" y2="228" class="hidden"/>

  <!-- Center line -->
  <line x1="-90" y1="30" x2="-90" y2="250" class="center"/>

  <!-- Dimension: Depth 220mm -->
  <line x1="-200" y1="260" x2="20" y2="260" class="dimension"/>
  <line x1="-200" y1="240" x2="-200" y2="265" class="dimension"/>
  <line x1="20" y1="240" x2="20" y2="265" class="dimension"/>
  <text x="-90" y="275" class="dim-text" text-anchor="middle">220 (DEPTH)</text>

  <!-- Dimension: Height 200mm -->
  <line x1="40" y1="40" x2="40" y2="240" class="dimension"/>
  <line x1="20" y1="40" x2="45" y2="40" class="dimension"/>
  <line x1="20" y1="240" x2="45" y2="240" class="dimension"/>
  <text x="55" y="140" class="dim-text" text-anchor="start">200</text>

  <!-- Annotations -->
  <text x="-175" y="145" class="small">FRONT</text>
  <text x="-30" y="145" class="small">BACK</text>
  <text x="-90" y="130" class="annotation" text-anchor="middle">ELECTRONICS</text>
  <text x="-90" y="145" class="annotation" text-anchor="middle">TOWER</text>

  <!-- ==================== 4. SECTION VIEW ==================== -->
  <text x="350" y="20" class="subtitle">4. HORIZONTAL SECTION (at Z=100mm)</text>

  <!-- Outer wedge shape -->
  <path d="M 300,40
           L 720,40
           L 590,240
           L 430,240
           L 300,40 Z" class="outline"/>

  <!-- Inner wedge -->
  <path d="M 312,52
           L 708,52
           L 584,228
           L 436,228
           L 312,52 Z" class="thin"/>

  <!-- Baffles -->
  <line x1="450" y1="52" x2="450" y2="220" class="outline" stroke-width="1.5"/>
  <line x1="570" y1="52" x2="570" y2="220" class="outline" stroke-width="1.5"/>

  <!-- Hatching for shell (simplified) -->
  <g class="hatch">
    <line x1="305" y1="40" x2="305" y2="52"/>
    <line x1="315" y1="40" x2="315" y2="52"/>
    <line x1="325" y1="40" x2="325" y2="52"/>
    <line x1="335" y1="40" x2="335" y2="52"/>
    <line x1="345" y1="40" x2="345" y2="52"/>
    <line x1="355" y1="40" x2="355" y2="52"/>
    <line x1="365" y1="40" x2="365" y2="52"/>
    <line x1="375" y1="40" x2="375" y2="52"/>
    <line x1="385" y1="40" x2="385" y2="52"/>
    <line x1="395" y1="40" x2="395" y2="52"/>
    <line x1="405" y1="40" x2="405" y2="52"/>
    <line x1="415" y1="40" x2="415" y2="52"/>
    <line x1="425" y1="40" x2="425" y2="52"/>
    <line x1="435" y1="40" x2="435" y2="52"/>
  </g>

  <!-- Center line -->
  <line x1="510" y1="30" x2="510" y2="260" class="center"/>

  <!-- Dimension: Front 420mm -->
  <line x1="300" y1="260" x2="720" y2="260" class="dimension"/>
  <line x1="300" y1="40" x2="300" y2="265" class="dimension"/>
  <line x1="720" y1="40" x2="720" y2="265" class="dimension"/>
  <text x="510" y="275" class="dim-text" text-anchor="middle">420 (FRONT)</text>

  <!-- Dimension: Back 160mm -->
  <line x1="430" y1="255" x2="590" y2="255" class="dimension"/>
  <line x1="430" y1="240" x2="430" y2="260" class="dimension"/>
  <line x1="590" y1="240" x2="590" y2="260" class="dimension"/>
  <text x="510" y="250" class="dim-text" text-anchor="middle">160 (BACK)</text>

  <!-- Dimension: Center zone -->
  <line x1="450" y1="290" x2="570" y2="290" class="dimension"/>
  <line x1="450" y1="220" x2="450" y2="295" class="dimension"/>
  <line x1="570" y1="220" x2="570" y2="295" class="dimension"/>
  <text x="510" y="305" class="dim-text" text-anchor="middle">120 (CENTER ZONE)</text>

  <!-- Annotations -->
  <text x="375" y="140" class="annotation" text-anchor="middle">LEFT</text>
  <text x="375" y="155" class="small" text-anchor="middle">SPEAKER</text>

  <text x="645" y="140" class="annotation" text-anchor="middle">RIGHT</text>
  <text x="645" y="155" class="small" text-anchor="middle">SPEAKER</text>

  <text x="510" y="130" class="annotation" text-anchor="middle">CENTER</text>
  <text x="510" y="145" class="small" text-anchor="middle">TOWER</text>

  <text x="450" y="180" class="small" text-anchor="middle">15mm</text>
  <text x="570" y="180" class="small" text-anchor="middle">15mm</text>

  <text x="350" y="47" class="small">12mm MDF SHELL</text>

  <!-- ==================== SPECIFICATIONS ==================== -->
  <text x="-200" y="320" class="subtitle">SPECIFICATIONS</text>
  <rect x="-200" y="330" width="250" height="120" class="thin" fill="#fafafa"/>

  <text x="-190" y="350" class="annotation">OUTER DIMENSIONS:</text>
  <text x="-180" y="365" class="small">Front Width: 420mm</text>
  <text x="-180" y="378" class="small">Back Width: 160mm</text>
  <text x="-180" y="391" class="small">Depth: 220mm</text>
  <text x="-180" y="404" class="small">Height: 200mm</text>

  <text x="-60" y="350" class="annotation">MATERIALS:</text>
  <text x="-50" y="365" class="small">Shell: 12mm MDF</text>
  <text x="-50" y="378" class="small">Baffles: 15mm MDF</text>
  <text x="-50" y="391" class="small">Plates: 2mm Al</text>
  <text x="-50" y="404" class="small">Driver: Ø68mm cutout</text>

  <text x="-190" y="425" class="annotation">ACOUSTIC:</text>
  <text x="-180" y="440" class="small">Volume per channel: 2.95L</text>

  <!-- ==================== NOTES ==================== -->
  <text x="100" y="320" class="subtitle">NOTES</text>
  <rect x="100" y="330" width="300" height="120" class="thin" fill="#fafafa"/>

  <text x="110" y="350" class="small">1. All dimensions in millimeters</text>
  <text x="110" y="365" class="small">2. Corner radii: Front R20, Back R40</text>
  <text x="110" y="380" class="small">3. Internal acoustic chambers must be airtight</text>
  <text x="110" y="395" class="small">4. Baffles divide enclosure into 3 chambers (L/Center/R)</text>
  <text x="110" y="410" class="small">5. Drivers mount on internal baffles, facing front</text>
  <text x="110" y="425" class="small">6. Finish: Dark walnut veneer or matte black</text>
  <text x="110" y="440" class="small">7. Version: 4.0 Integrated Acoustic Wedge</text>

  <!-- ==================== TITLE BLOCK ==================== -->
  <rect x="450" y="330" width="320" height="120" class="outline"/>
  <line x1="450" y1="365" x2="770" y2="365" class="thin"/>
  <line x1="450" y1="400" x2="770" y2="400" class="thin"/>
  <line x1="610" y1="365" x2="610" y2="450" class="thin"/>

  <text x="530" y="352" class="annotation" text-anchor="middle">PROJECT</text>
  <text x="690" y="352" class="annotation" text-anchor="middle">DRAWING</text>
  <text x="530" y="385" class="subtitle" text-anchor="middle">OMNI-P4</text>
  <text x="690" y="385" class="subtitle" text-anchor="middle">ASSEMBLY</text>

  <text x="460" y="418" class="small">Designer: Claude</text>
  <text x="460" y="433" class="small">Version: 4.0</text>
  <text x="460" y="448" class="small">Date: 2025-01</text>

  <text x="620" y="418" class="small">Scale: As noted</text>
  <text x="620" y="433" class="small">Units: mm</text>
  <text x="620" y="448" class="small">Sheet: 1 of 1</text>
</svg>
