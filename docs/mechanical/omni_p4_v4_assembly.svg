<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="-300 -50 700 600" width="700mm" height="600mm">
  <title>OMNI-P4 v4.0 Exploded Assembly View</title>
  <desc>Component Layout and Assembly Sequence</desc>

  <style>
    .outline { fill: none; stroke: #000; stroke-width: 0.6; }
    .thin { fill: none; stroke: #000; stroke-width: 0.3; }
    .fill-shell { fill: #d4c4b0; stroke: #000; stroke-width: 0.5; }
    .fill-baffle { fill: #c9b896; stroke: #000; stroke-width: 0.5; }
    .fill-driver { fill: #333; stroke: #000; stroke-width: 0.4; }
    .fill-cone { fill: #f5f0e6; stroke: #000; stroke-width: 0.3; }
    .fill-pcb { fill: #1a5c1a; stroke: #000; stroke-width: 0.3; }
    .fill-aluminum { fill: #c0c0c0; stroke: #000; stroke-width: 0.3; }
    .fill-lcd { fill: #1a1a2e; stroke: #000; stroke-width: 0.4; }
    .fill-fabric { fill: #2a2a2e; stroke: #000; stroke-width: 0.3; opacity: 0.8; }
    .leader { fill: none; stroke: #ff0000; stroke-width: 0.4; }
    .title { font-family: Arial, sans-serif; font-size: 10px; font-weight: bold; fill: #000; }
    .subtitle { font-family: Arial, sans-serif; font-size: 6px; fill: #000; }
    .annotation { font-family: Arial, sans-serif; font-size: 4px; fill: #333; }
    .callout { font-family: Arial, sans-serif; font-size: 4px; fill: #d00; font-weight: bold; }
    .small { font-family: Arial, sans-serif; font-size: 3px; fill: #555; }
  </style>

  <!-- Title -->
  <text x="50" y="-30" class="title" text-anchor="middle">OMNI-P4 v4.0 EXPLODED ASSEMBLY VIEW</text>
  <text x="50" y="-15" class="subtitle" text-anchor="middle">Integrated Acoustic Wedge - Component Layout</text>

  <!-- ========== 1. SHELL TOP ========== -->
  <g transform="translate(0, 0)">
    <path d="M -150,20 L 150,20 L 60,120 Q 0,150 -60,120 L -150,20 Z" class="fill-shell"/>
    <path d="M -140,28 L 140,28 L 55,115 Q 0,140 -55,115 L -140,28 Z" class="thin" fill="#e8dcc8"/>

    <!-- Leader line -->
    <line x1="160" y1="50" x2="200" y2="30" class="leader"/>
    <circle cx="160" cy="50" r="2" fill="#ff0000"/>
    <text x="205" y="28" class="callout">1</text>
    <text x="205" y="36" class="annotation">SHELL TOP</text>
    <text x="205" y="44" class="small">12mm MDF</text>
  </g>

  <!-- ========== 2. LEFT BAFFLE ========== -->
  <g transform="translate(-80, 100)">
    <rect x="-5" y="0" width="10" height="120" class="fill-baffle"/>
    <circle cx="0" cy="35" r="25" fill="#e8dcc8" stroke="#000" stroke-width="0.3"/>
    <circle cx="0" cy="85" r="25" fill="#e8dcc8" stroke="#000" stroke-width="0.3"/>

    <line x1="-60" y1="60" x2="-15" y2="60" class="leader"/>
    <circle cx="-60" cy="60" r="2" fill="#ff0000"/>
    <text x="-120" y="55" class="callout">2</text>
    <text x="-120" y="63" class="annotation">LEFT BAFFLE</text>
    <text x="-120" y="71" class="small">15mm MDF</text>
  </g>

  <!-- ========== 3. RIGHT BAFFLE ========== -->
  <g transform="translate(80, 100)">
    <rect x="-5" y="0" width="10" height="120" class="fill-baffle"/>
    <circle cx="0" cy="35" r="25" fill="#e8dcc8" stroke="#000" stroke-width="0.3"/>
    <circle cx="0" cy="85" r="25" fill="#e8dcc8" stroke="#000" stroke-width="0.3"/>

    <line x1="60" y1="60" x2="15" y2="60" class="leader"/>
    <circle cx="60" cy="60" r="2" fill="#ff0000"/>
    <text x="65" y="55" class="callout">3</text>
    <text x="65" y="63" class="annotation">RIGHT BAFFLE</text>
    <text x="65" y="71" class="small">15mm MDF</text>
  </g>

  <!-- ========== 4. LEFT SPEAKER DRIVER ========== -->
  <g transform="translate(-120, 135)">
    <circle cx="0" cy="0" r="30" class="fill-driver"/>
    <circle cx="0" cy="0" r="24" class="fill-cone"/>
    <circle cx="0" cy="0" r="8" fill="#333"/>

    <line x1="-50" y1="0" x2="-35" y2="0" class="leader"/>
    <circle cx="-50" cy="0" r="2" fill="#ff0000"/>
    <text x="-100" y="-5" class="callout">4</text>
    <text x="-100" y="3" class="annotation">DRIVER (L)</text>
    <text x="-100" y="11" class="small">Peerless 2.5"</text>
  </g>

  <!-- ========== 5. LEFT PASSIVE RADIATOR ========== -->
  <g transform="translate(-120, 185)">
    <circle cx="0" cy="0" r="28" class="fill-driver"/>
    <circle cx="0" cy="0" r="22" fill="#f0ebe0" stroke="#000" stroke-width="0.3"/>
  </g>

  <!-- ========== 6. RIGHT SPEAKER DRIVER ========== -->
  <g transform="translate(120, 135)">
    <circle cx="0" cy="0" r="30" class="fill-driver"/>
    <circle cx="0" cy="0" r="24" class="fill-cone"/>
    <circle cx="0" cy="0" r="8" fill="#333"/>

    <line x1="50" y1="0" x2="35" y2="0" class="leader"/>
    <circle cx="50" cy="0" r="2" fill="#ff0000"/>
    <text x="55" y="-5" class="callout">5</text>
    <text x="55" y="3" class="annotation">DRIVER (R)</text>
    <text x="55" y="11" class="small">Peerless 2.5"</text>
  </g>

  <!-- ========== 7. RIGHT PASSIVE RADIATOR ========== -->
  <g transform="translate(120, 185)">
    <circle cx="0" cy="0" r="28" class="fill-driver"/>
    <circle cx="0" cy="0" r="22" fill="#f0ebe0" stroke="#000" stroke-width="0.3"/>

    <line x1="50" y1="0" x2="35" y2="0" class="leader"/>
    <circle cx="50" cy="0" r="2" fill="#ff0000"/>
    <text x="55" y="-5" class="callout">6</text>
    <text x="55" y="3" class="annotation">PASSIVE (L/R)</text>
    <text x="55" y="11" class="small">Dayton ×2</text>
  </g>

  <!-- ========== 8. ELECTRONICS TOWER ========== -->
  <g transform="translate(0, 240)">
    <!-- Level 1 -->
    <rect x="-35" y="0" width="70" height="35" rx="3" class="fill-aluminum"/>
    <rect x="-25" y="8" width="50" height="20" class="fill-pcb"/>
    <text x="0" y="22" class="small" text-anchor="middle" fill="#fff">LEVEL 1</text>

    <!-- Standoffs -->
    <rect x="-30" y="35" width="4" height="25" class="fill-aluminum"/>
    <rect x="26" y="35" width="4" height="25" class="fill-aluminum"/>

    <!-- Level 2 -->
    <rect x="-38" y="60" width="76" height="30" rx="3" class="fill-aluminum"/>
    <rect x="-28" y="68" width="56" height="15" class="fill-pcb"/>
    <text x="0" y="80" class="small" text-anchor="middle" fill="#fff">LEVEL 2</text>

    <!-- Standoffs -->
    <rect x="-33" y="90" width="4" height="22" class="fill-aluminum"/>
    <rect x="29" y="90" width="4" height="22" class="fill-aluminum"/>

    <!-- Level 3 -->
    <rect x="-42" y="112" width="84" height="28" rx="3" class="fill-aluminum"/>
    <rect x="-32" y="120" width="64" height="14" class="fill-pcb"/>
    <text x="0" y="130" class="small" text-anchor="middle" fill="#fff">ESP32-P4</text>

    <line x1="-90" y1="70" x2="-50" y2="70" class="leader"/>
    <circle cx="-90" cy="70" r="2" fill="#ff0000"/>
    <text x="-150" y="60" class="callout">7</text>
    <text x="-150" y="68" class="annotation">ELECTRONICS</text>
    <text x="-150" y="76" class="annotation">TOWER</text>
    <text x="-150" y="84" class="small">3 Levels</text>
  </g>

  <!-- ========== 9. LCD MODULE ========== -->
  <g transform="translate(0, 380)">
    <rect x="-75" y="0" width="150" height="45" rx="4" class="fill-lcd"/>
    <rect x="-65" y="5" width="130" height="35" fill="#0a0a15" stroke="#333" stroke-width="0.3"/>

    <line x1="90" y1="22" x2="130" y2="22" class="leader"/>
    <circle cx="130" cy="22" r="2" fill="#ff0000"/>
    <text x="135" y="17" class="callout">8</text>
    <text x="135" y="25" class="annotation">7" LCD</text>
    <text x="135" y="33" class="small">170×105mm</text>
  </g>

  <!-- ========== 10. XVF3800 MIC ========== -->
  <g transform="translate(0, 440)">
    <rect x="-18" y="0" width="36" height="36" rx="3" class="fill-pcb"/>
    <circle cx="0" cy="18" r="25" fill="#555" stroke="#333" stroke-width="0.5" opacity="0.5"/>
    <circle cx="-8" cy="10" r="2" fill="#444"/>
    <circle cx="8" cy="10" r="2" fill="#444"/>
    <circle cx="-8" cy="26" r="2" fill="#444"/>
    <circle cx="8" cy="26" r="2" fill="#444"/>

    <line x1="-50" y1="18" x2="-25" y2="18" class="leader"/>
    <circle cx="-50" cy="18" r="2" fill="#ff0000"/>
    <text x="-100" y="13" class="callout">9</text>
    <text x="-100" y="21" class="annotation">XVF3800</text>
    <text x="-100" y="29" class="small">4-Mic Array</text>
  </g>

  <!-- ========== 11. SHELL BOTTOM ========== -->
  <g transform="translate(0, 490)">
    <path d="M -150,0 L 150,0 L 60,100 Q 0,130 -60,100 L -150,0 Z" class="fill-shell"/>
    <path d="M -140,8 L 140,8 L 55,95 Q 0,120 -55,95 L -140,8 Z" class="thin" fill="#e8dcc8"/>

    <line x1="160" y1="40" x2="200" y2="60" class="leader"/>
    <circle cx="160" cy="40" r="2" fill="#ff0000"/>
    <text x="205" y="55" class="callout">10</text>
    <text x="205" y="63" class="annotation">SHELL BOTTOM</text>
    <text x="205" y="71" class="small">12mm MDF</text>
  </g>

  <!-- ========== ASSEMBLY SEQUENCE ========== -->
  <g transform="translate(250, 50)">
    <text x="0" y="0" class="subtitle">ASSEMBLY SEQUENCE</text>
    <rect x="-5" y="10" width="150" height="180" fill="#fafafa" stroke="#ccc" stroke-width="0.5"/>

    <text x="5" y="28" class="annotation">1. Assemble electronics tower</text>
    <text x="10" y="38" class="small">(Levels 1-3 with standoffs)</text>

    <text x="5" y="53" class="annotation">2. Mount drivers on baffles</text>
    <text x="10" y="63" class="small">(Peerless + Dayton)</text>

    <text x="5" y="78" class="annotation">3. Install baffles in shell</text>
    <text x="10" y="88" class="small">(Seal all joints airtight)</text>

    <text x="5" y="103" class="annotation">4. Place tower in center</text>

    <text x="5" y="118" class="annotation">5. Connect all cables</text>
    <text x="10" y="128" class="small">(I2S, I2C, Power)</text>

    <text x="5" y="143" class="annotation">6. Mount LCD to tower</text>

    <text x="5" y="158" class="annotation">7. Install XVF3800 on top</text>

    <text x="5" y="173" class="annotation">8. Attach shell top</text>
    <text x="10" y="183" class="small">(Seal all joints)</text>
  </g>

  <!-- ========== BILL OF MATERIALS ========== -->
  <g transform="translate(250, 260)">
    <text x="0" y="0" class="subtitle">BILL OF MATERIALS</text>
    <rect x="-5" y="10" width="150" height="130" fill="#fafafa" stroke="#ccc" stroke-width="0.5"/>

    <text x="5" y="25" class="small" font-weight="bold">QTY  PART             MATERIAL</text>
    <line x1="0" y1="30" x2="140" y2="30" stroke="#ccc" stroke-width="0.3"/>

    <text x="5" y="42" class="small">2    Shell Panel      12mm MDF</text>
    <text x="5" y="54" class="small">2    Internal Baffle  15mm MDF</text>
    <text x="5" y="66" class="small">3    Shelf Plate      2mm Al</text>
    <text x="5" y="78" class="small">12   M3 Standoff      Aluminum</text>
    <text x="5" y="90" class="small">2    Speaker Driver   Peerless</text>
    <text x="5" y="102" class="small">2    Passive Rad.     Dayton</text>
    <text x="5" y="114" class="small">1    LCD Module       7" IPS</text>
    <text x="5" y="126" class="small">1    XVF3800          PCB</text>
    <text x="5" y="138" class="small">1    ESP32-P4         MCU</text>
  </g>
</svg>
