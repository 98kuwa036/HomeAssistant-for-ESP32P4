<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="-230 -20 460 280" width="460mm" height="280mm">
  <title>OMNI-P4 v4.0 Shell Panel - CNC Pattern</title>
  <desc>12mm MDF - Quantity: 2 (Top and Bottom) - Scale 1:1</desc>

  <style>
    .cutline { fill: none; stroke: #ff0000; stroke-width: 0.5; }
    .dimension { fill: none; stroke: #0000ff; stroke-width: 0.3; }
    .dim-text { font-family: Arial, sans-serif; font-size: 5px; fill: #0000ff; }
    .title { font-family: Arial, sans-serif; font-size: 8px; font-weight: bold; fill: #000; }
    .annotation { font-family: Arial, sans-serif; font-size: 4px; fill: #333; }
    .center { fill: none; stroke: #00ff00; stroke-width: 0.2; stroke-dasharray: 5,2; }
  </style>

  <!-- Title -->
  <text x="0" y="-5" class="title" text-anchor="middle">SHELL PANEL - CNC CUTTING PATTERN</text>
  <text x="0" y="8" class="annotation" text-anchor="middle">Material: 12mm MDF | Quantity: 2 | Scale 1:1</text>

  <!-- Center line -->
  <line x1="0" y1="15" x2="0" y2="250" class="center"/>

  <!-- Main shell outline - CUT LINE -->
  <path d="M -210,40
           Q -210,20 -190,20
           L 190,20
           Q 210,20 210,40
           L 210,100
           L 80,220
           Q 0,260 -80,220
           L -210,100
           Z" class="cutline"/>

  <!-- Dimension: Front width 420mm -->
  <line x1="-210" y1="5" x2="210" y2="5" class="dimension"/>
  <line x1="-210" y1="20" x2="-210" y2="0" class="dimension"/>
  <line x1="210" y1="20" x2="210" y2="0" class="dimension"/>
  <polygon points="-210,5 -205,3 -205,7" fill="#0000ff"/>
  <polygon points="210,5 205,3 205,7" fill="#0000ff"/>
  <text x="0" y="-2" class="dim-text" text-anchor="middle">420</text>

  <!-- Dimension: Back width 160mm -->
  <line x1="-80" y1="235" x2="80" y2="235" class="dimension"/>
  <line x1="-80" y1="220" x2="-80" y2="240" class="dimension"/>
  <line x1="80" y1="220" x2="80" y2="240" class="dimension"/>
  <polygon points="-80,235 -75,233 -75,237" fill="#0000ff"/>
  <polygon points="80,235 75,233 75,237" fill="#0000ff"/>
  <text x="0" y="248" class="dim-text" text-anchor="middle">160</text>

  <!-- Dimension: Depth 220mm -->
  <line x1="225" y1="20" x2="225" y2="220" class="dimension"/>
  <line x1="210" y1="20" x2="230" y2="20" class="dimension"/>
  <line x1="80" y1="220" x2="230" y2="220" class="dimension"/>
  <polygon points="225,20 223,25 227,25" fill="#0000ff"/>
  <polygon points="225,220 223,215 227,215" fill="#0000ff"/>
  <text x="235" y="120" class="dim-text" text-anchor="start">220</text>

  <!-- Corner radius annotations -->
  <text x="-190" y="35" class="annotation">R20</text>
  <text x="175" y="35" class="annotation">R20</text>
  <text x="0" y="205" class="annotation" text-anchor="middle">R40</text>

  <!-- Manufacturing notes -->
  <text x="-210" y="265" class="annotation">CNC NOTES:</text>
  <text x="-210" y="275" class="annotation">• Cut on RED lines</text>
  <text x="-80" y="275" class="annotation">• Corner radii as marked</text>
  <text x="60" y="275" class="annotation">• Tolerance: ±0.5mm</text>
</svg>
