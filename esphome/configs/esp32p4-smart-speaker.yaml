# ESP32-P4-Function-EV-Board Smart Speaker (Advanced)
# 高機能スマートスピーカー構成
#
# ボード: ESP32-P4-Function-EV-Board v1.5
# 追加センサー:
#   - SCD40: CO2, 温度, 湿度 (I2C: 0x62)
#   - SPS30: PM1.0, PM2.5, PM4.0, PM10 (I2C: 0x69)
#   - Camera: MIPI CSI (将来対応予定)
#
# Server: Raspberry Pi 4B + Google AI Studio

substitutions:
  device_name: esp32p4-smart-speaker
  friendly_name: "ESP32-P4 Smart Speaker"

  # ===== ESP32-P4-Function-EV-Board 公式ピン配置 =====
  # I2S Audio (ES8311 Codec)
  i2s_mclk_pin: GPIO13
  i2s_bclk_pin: GPIO12
  i2s_ws_pin: GPIO10
  i2s_dout_pin: GPIO9
  i2s_din_pin: GPIO11

  # I2C (共有バス: ES8311 + SCD40 + SPS30)
  i2c_sda_pin: GPIO7
  i2c_scl_pin: GPIO8

  # User Interface
  led_pin: GPIO47
  button_pin: GPIO0

  # 環境センサー更新間隔
  env_update_interval: 60s

esphome:
  name: ${device_name}
  friendly_name: ${friendly_name}
  comment: "ESP32-P4 Smart Speaker with Environmental Sensors"
  project:
    name: "homeassistant.esp32p4-smart-speaker"
    version: "1.1.0-beta"
  platformio_options:
    board_build.flash_mode: dio
    board_build.flash_size: 16MB
  on_boot:
    priority: 600
    then:
      - light.turn_on:
          id: status_led
          brightness: 50%
          red: 0%
          green: 100%
          blue: 100%
      - delay: 2s
      - light.turn_off: status_led

esp32:
  board: esp32-p4-function-ev-board
  variant: esp32p4
  framework:
    type: esp-idf
    version: "5.3.1"
    platform_version: 6.8.1
    sdkconfig_options:
      # PSRAM
      CONFIG_SPIRAM: y
      CONFIG_SPIRAM_MODE_OCT: y
      CONFIG_SPIRAM_SPEED_80M: y
      # CPU
      CONFIG_ESP32P4_DEFAULT_CPU_FREQ_400: y
      # Watchdog
      CONFIG_ESP_TASK_WDT_TIMEOUT_S: "30"
      # WiFi
      CONFIG_ESP32_WIFI_STATIC_RX_BUFFER_NUM: "6"
      CONFIG_ESP32_WIFI_DYNAMIC_RX_BUFFER_NUM: "12"

logger:
  level: INFO
  logs:
    component: ERROR
    sensor: INFO
    i2s_audio: INFO
    scd4x: INFO
    sps30: INFO

api:
  encryption:
    key: !secret api_encryption_key
  reboot_timeout: 0s

ota:
  - platform: esphome
    password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: true
  power_save_mode: none
  output_power: 20dB
  ap:
    ssid: "${device_name}-fallback"
    password: !secret ap_password

captive_portal:

# ===== I2C Bus (共有) =====
# ES8311: 0x18
# SCD40:  0x62
# SPS30:  0x69
i2c:
  sda: ${i2c_sda_pin}
  scl: ${i2c_scl_pin}
  scan: true
  frequency: 100kHz  # SPS30互換性のため100kHz

# ===== I2S Audio (ES8311) =====
i2s_audio:
  - id: i2s_audio_bus
    i2s_lrclk_pin: ${i2s_ws_pin}
    i2s_bclk_pin: ${i2s_bclk_pin}
    i2s_mclk_pin: ${i2s_mclk_pin}

microphone:
  - platform: i2s_audio
    id: mic_es8311
    i2s_audio_id: i2s_audio_bus
    i2s_din_pin: ${i2s_din_pin}
    adc_type: external
    pdm: false
    channel: left
    bits_per_sample: 16bit
    sample_rate: 16000

speaker:
  - platform: i2s_audio
    id: speaker_es8311
    i2s_audio_id: i2s_audio_bus
    dac_type: external
    i2s_dout_pin: ${i2s_dout_pin}
    mode: mono
    sample_rate: 16000
    bits_per_sample: 16bit

# ===== Voice Assistant =====
voice_assistant:
  id: voice_assist
  microphone: mic_es8311
  speaker: speaker_es8311
  use_wake_word: true
  noise_suppression_level: 2
  auto_gain: 31dBFS
  volume_multiplier: 2.0

  on_listening:
    - light.turn_on:
        id: status_led
        brightness: 100%
        red: 0%
        green: 0%
        blue: 100%

  on_stt_vad_start:
    - light.turn_on:
        id: status_led
        brightness: 100%
        red: 0%
        green: 100%
        blue: 100%

  on_stt_vad_end:
    - light.turn_on:
        id: status_led
        brightness: 100%
        red: 100%
        green: 100%
        blue: 0%

  on_tts_start:
    - light.turn_on:
        id: status_led
        brightness: 100%
        red: 100%
        green: 0%
        blue: 100%

  on_tts_end:
    - light.turn_off: status_led

  on_end:
    - light.turn_off: status_led
    - if:
        condition:
          switch.is_on: wake_word_enabled
        then:
          - voice_assistant.start_continuous:

  on_error:
    - light.turn_on:
        id: status_led
        brightness: 100%
        red: 100%
        green: 0%
        blue: 0%
    - delay: 1s
    - light.turn_off: status_led
    - if:
        condition:
          switch.is_on: wake_word_enabled
        then:
          - voice_assistant.start_continuous:

micro_wake_word:
  models:
    - model: okay_nabu
  on_wake_word_detected:
    - voice_assistant.start:
        wake_word: !lambda return wake_word;

# ===== Boot Button =====
binary_sensor:
  - platform: gpio
    id: boot_button
    pin:
      number: ${button_pin}
      mode: INPUT_PULLUP
      inverted: true
    name: "${friendly_name} Button"
    on_press:
      - if:
          condition:
            voice_assistant.is_running:
          then:
            - voice_assistant.stop:
            - light.turn_off: status_led
          else:
            - voice_assistant.start:
    on_multi_click:
      - timing:
          - ON for at least 3s
        then:
          - switch.toggle: wake_word_enabled

# ===== Status LED (WS2812) =====
light:
  - platform: esp32_rmt_led_strip
    id: status_led
    name: "${friendly_name} LED"
    pin: ${led_pin}
    num_leds: 1
    rmt_channel: 0
    rgb_order: GRB
    chipset: WS2812
    effects:
      - pulse:
          name: "Pulse"
          transition_length: 500ms
          update_interval: 500ms
      - pulse:
          name: "Fast Pulse"
          transition_length: 100ms
          update_interval: 100ms

# ===== Controls =====
switch:
  - platform: template
    id: wake_word_enabled
    name: "${friendly_name} Wake Word"
    icon: "mdi:microphone"
    optimistic: true
    restore_mode: RESTORE_DEFAULT_ON
    on_turn_on:
      - voice_assistant.start_continuous:
      - micro_wake_word.start:
    on_turn_off:
      - voice_assistant.stop:
      - micro_wake_word.stop:
      - light.turn_off: status_led

  - platform: restart
    name: "${friendly_name} Restart"
    entity_category: diagnostic

# ===== Environmental Sensors =====
sensor:
  # ----- SCD40: CO2, Temperature, Humidity -----
  - platform: scd4x
    co2:
      name: "${friendly_name} CO2"
      id: scd40_co2
      icon: "mdi:molecule-co2"
    temperature:
      name: "${friendly_name} Temperature"
      id: scd40_temp
      icon: "mdi:thermometer"
    humidity:
      name: "${friendly_name} Humidity"
      id: scd40_humidity
      icon: "mdi:water-percent"
    update_interval: ${env_update_interval}
    measurement_mode: periodic
    ambient_pressure_compensation_source: scd40_co2

  # ----- SPS30: Particulate Matter -----
  - platform: sps30
    pm_1_0:
      name: "${friendly_name} PM1.0"
      id: sps30_pm1
      icon: "mdi:blur"
    pm_2_5:
      name: "${friendly_name} PM2.5"
      id: sps30_pm25
      icon: "mdi:blur"
    pm_4_0:
      name: "${friendly_name} PM4.0"
      id: sps30_pm4
      icon: "mdi:blur"
    pm_10_0:
      name: "${friendly_name} PM10"
      id: sps30_pm10
      icon: "mdi:blur"
    pmc_0_5:
      name: "${friendly_name} PMC 0.5"
      icon: "mdi:blur-radial"
    pmc_1_0:
      name: "${friendly_name} PMC 1.0"
      icon: "mdi:blur-radial"
    pmc_2_5:
      name: "${friendly_name} PMC 2.5"
      icon: "mdi:blur-radial"
    pmc_4_0:
      name: "${friendly_name} PMC 4.0"
      icon: "mdi:blur-radial"
    pmc_10_0:
      name: "${friendly_name} PMC 10"
      icon: "mdi:blur-radial"
    typical_particle_size:
      name: "${friendly_name} Typical Particle Size"
      icon: "mdi:ruler"
    address: 0x69
    update_interval: ${env_update_interval}

  # ----- System Sensors -----
  - platform: wifi_signal
    name: "${friendly_name} WiFi"
    update_interval: 300s
    entity_category: diagnostic

  - platform: uptime
    name: "${friendly_name} Uptime"
    update_interval: 300s
    entity_category: diagnostic

  # ----- Air Quality Index (計算値) -----
  - platform: template
    name: "${friendly_name} Air Quality Index"
    id: air_quality_index
    icon: "mdi:air-filter"
    unit_of_measurement: "AQI"
    accuracy_decimals: 0
    lambda: |-
      // PM2.5ベースの簡易AQI計算
      float pm25 = id(sps30_pm25).state;
      if (isnan(pm25)) return NAN;

      if (pm25 <= 12.0) return (50.0 / 12.0) * pm25;
      if (pm25 <= 35.4) return 50.0 + (50.0 / 23.4) * (pm25 - 12.0);
      if (pm25 <= 55.4) return 100.0 + (50.0 / 20.0) * (pm25 - 35.4);
      if (pm25 <= 150.4) return 150.0 + (50.0 / 95.0) * (pm25 - 55.4);
      if (pm25 <= 250.4) return 200.0 + (100.0 / 100.0) * (pm25 - 150.4);
      return 300.0 + (200.0 / 150.0) * (pm25 - 250.4);
    update_interval: ${env_update_interval}

text_sensor:
  - platform: wifi_info
    ip_address:
      name: "${friendly_name} IP"
      entity_category: diagnostic

  # 空気質の状態
  - platform: template
    name: "${friendly_name} Air Quality Status"
    id: air_quality_status
    icon: "mdi:leaf"
    lambda: |-
      float co2 = id(scd40_co2).state;
      float pm25 = id(sps30_pm25).state;

      if (isnan(co2) || isnan(pm25)) return {"Unknown"};

      // CO2とPM2.5の両方を考慮
      if (co2 < 800 && pm25 < 12) return {"Excellent"};
      if (co2 < 1000 && pm25 < 35) return {"Good"};
      if (co2 < 1500 && pm25 < 55) return {"Moderate"};
      if (co2 < 2000 && pm25 < 150) return {"Poor"};
      return {"Very Poor"};
    update_interval: ${env_update_interval}

button:
  - platform: restart
    name: "${friendly_name} Restart"
    entity_category: config

  # SPS30クリーニング
  - platform: template
    name: "${friendly_name} Clean SPS30 Fan"
    icon: "mdi:fan"
    entity_category: config
    on_press:
      - sps30.start_fan_autoclean:

