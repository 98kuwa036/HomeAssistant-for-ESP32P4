# ESP32-P4-Function-EV-Board Voice Assistant
# Raspberry Pi 4B + Google AI Studio 専用構成
#
# ボード: ESP32-P4-Function-EV-Board v1.5
# マイク: ReSpeaker USB Mic Array v2.0 (USB Host経由)
# オーディオ出力: ES8311 Codec + NS4150B Amplifier
# 通信: ESP32-C6-MINI-1 (WiFi 6 / BLE 5)
#
# 特徴:
#   - USB Audio Host (ReSpeaker対応)
#   - 48kHz→16kHz自動ダウンサンプリング
#   - クラウドオフロード（STT/TTS/LLM）
#   - 日本語音声対応
#   - Raspberry Pi 4B向け軽量設計

substitutions:
  device_name: esp32p4-ev-voice
  friendly_name: "ESP32-P4 EV Voice"

  # ===== ESP32-P4-Function-EV-Board 公式ピン配置 =====
  # I2S Audio (ES8311 Codec)
  i2s_mclk_pin: GPIO13    # Master Clock
  i2s_bclk_pin: GPIO12    # Bit Clock (SCLK)
  i2s_ws_pin: GPIO10      # Word Select (LRCLK)
  i2s_dout_pin: GPIO9     # Data Out (to codec DAC)
  i2s_din_pin: GPIO11     # Data In (from codec ADC)

  # I2C (ES8311 Control)
  i2c_sda_pin: GPIO7
  i2c_scl_pin: GPIO8

  # User Interface
  led_pin: GPIO47         # RGB LED (WS2812)
  button_pin: GPIO0       # Boot Button

esphome:
  name: ${device_name}
  friendly_name: ${friendly_name}
  comment: "ESP32-P4-Function-EV-Board Voice Assistant"
  project:
    name: "homeassistant.esp32p4-ev-voice"
    version: "1.0.1-beta"
  platformio_options:
    board_build.flash_mode: dio
    board_build.flash_size: 16MB
  on_boot:
    priority: 600
    then:
      - light.turn_on:
          id: status_led
          brightness: 30%
          red: 0%
          green: 100%
          blue: 50%
      - delay: 1s
      - light.turn_off: status_led

# ===== USB Microphone External Component =====
external_components:
  - source:
      type: local
      path: ../components
    components: [usb_microphone]

esp32:
  board: esp32-p4-function-ev-board
  variant: esp32p4
  framework:
    type: esp-idf
    version: "5.3.1"
    platform_version: 6.8.1
    sdkconfig_options:
      # === PSRAM (Octal, 32MB) ===
      CONFIG_SPIRAM: y
      CONFIG_SPIRAM_MODE_OCT: y
      CONFIG_SPIRAM_SPEED_80M: y

      # === CPU ===
      CONFIG_ESP32P4_DEFAULT_CPU_FREQ_400: y

      # === Audio Optimization ===
      CONFIG_ESP_TASK_WDT_TIMEOUT_S: "30"

      # === USB Host (ReSpeaker USB Mic Array) ===
      CONFIG_USB_HOST_ENABLE_ENUM_FILTER_CALLBACK: y
      CONFIG_AUDIO_INPUT_USB: y

      # === WiFi (via ESP32-C6) ===
      CONFIG_ESP32_WIFI_STATIC_RX_BUFFER_NUM: "6"
      CONFIG_ESP32_WIFI_DYNAMIC_RX_BUFFER_NUM: "12"

# ログ設定（軽量化）
logger:
  level: WARN
  logs:
    component: ERROR
    wifi: WARN
    api: WARN
    i2s_audio: INFO
    es8311: INFO

# Home Assistant API
api:
  encryption:
    key: !secret api_encryption_key
  reboot_timeout: 0s

# OTA更新
ota:
  - platform: esphome
    password: !secret ota_password

# WiFi設定
wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: true
  power_save_mode: none
  output_power: 20dB
  ap:
    ssid: "${device_name}-fallback"
    password: !secret ap_password

captive_portal:

# ===== I2C (ES8311 Control) =====
i2c:
  sda: ${i2c_sda_pin}
  scl: ${i2c_scl_pin}
  scan: false
  frequency: 400kHz

# ===== I2S Audio =====
i2s_audio:
  - id: i2s_audio_bus
    i2s_lrclk_pin: ${i2s_ws_pin}
    i2s_bclk_pin: ${i2s_bclk_pin}
    i2s_mclk_pin: ${i2s_mclk_pin}

# ===== Microphone (USB Audio - ReSpeaker USB Mic Array) =====
# Uses usb_audio_input ESP-IDF component via USB Host
# Audio is automatically downsampled from 48kHz stereo to 16kHz mono
microphone:
  - platform: usb_microphone
    id: mic_usb

# ===== Speaker (ES8311 DAC + NS4150B Amp) =====
speaker:
  - platform: i2s_audio
    id: speaker_es8311
    i2s_audio_id: i2s_audio_bus
    dac_type: external
    i2s_dout_pin: ${i2s_dout_pin}
    mode: mono
    sample_rate: 16000
    bits_per_sample: 16bit

# ===== Voice Assistant =====
voice_assistant:
  id: voice_assist
  microphone: mic_usb
  speaker: speaker_es8311
  use_wake_word: true
  noise_suppression_level: 2
  auto_gain: 31dBFS
  volume_multiplier: 2.0

  on_listening:
    - light.turn_on:
        id: status_led
        brightness: 100%
        red: 0%
        green: 0%
        blue: 100%

  on_stt_vad_start:
    - light.turn_on:
        id: status_led
        brightness: 100%
        red: 0%
        green: 100%
        blue: 100%

  on_stt_vad_end:
    - light.turn_on:
        id: status_led
        brightness: 100%
        red: 100%
        green: 100%
        blue: 0%

  on_tts_start:
    - light.turn_on:
        id: status_led
        brightness: 100%
        red: 100%
        green: 0%
        blue: 100%

  on_tts_end:
    - light.turn_off: status_led

  on_end:
    - light.turn_off: status_led
    - if:
        condition:
          switch.is_on: wake_word_enabled
        then:
          - voice_assistant.start_continuous:

  on_error:
    - light.turn_on:
        id: status_led
        brightness: 100%
        red: 100%
        green: 0%
        blue: 0%
    - delay: 1s
    - light.turn_off: status_led
    - if:
        condition:
          switch.is_on: wake_word_enabled
        then:
          - voice_assistant.start_continuous:

# ===== Wake Word (Local) =====
micro_wake_word:
  models:
    - model: okay_nabu
  on_wake_word_detected:
    - voice_assistant.start:
        wake_word: !lambda return wake_word;

# ===== Boot Button =====
binary_sensor:
  - platform: gpio
    id: boot_button
    pin:
      number: ${button_pin}
      mode: INPUT_PULLUP
      inverted: true
    name: "${friendly_name} Button"
    on_press:
      - if:
          condition:
            voice_assistant.is_running:
          then:
            - voice_assistant.stop:
            - light.turn_off: status_led
          else:
            - voice_assistant.start:
    on_multi_click:
      - timing:
          - ON for at least 3s
        then:
          - switch.toggle: wake_word_enabled

# ===== Status LED (WS2812) =====
light:
  - platform: esp32_rmt_led_strip
    id: status_led
    name: "${friendly_name} LED"
    pin: ${led_pin}
    num_leds: 1
    rmt_channel: 0
    rgb_order: GRB
    chipset: WS2812
    effects:
      - pulse:
          name: "Pulse"
          transition_length: 500ms
          update_interval: 500ms

# ===== Controls =====
switch:
  - platform: template
    id: wake_word_enabled
    name: "${friendly_name} Wake Word"
    icon: "mdi:microphone"
    optimistic: true
    restore_mode: RESTORE_DEFAULT_ON
    on_turn_on:
      - voice_assistant.start_continuous:
      - micro_wake_word.start:
    on_turn_off:
      - voice_assistant.stop:
      - micro_wake_word.stop:
      - light.turn_off: status_led

  - platform: restart
    name: "${friendly_name} Restart"
    entity_category: diagnostic

# ===== Sensors =====
sensor:
  - platform: wifi_signal
    name: "${friendly_name} WiFi"
    update_interval: 300s
    entity_category: diagnostic

  - platform: uptime
    name: "${friendly_name} Uptime"
    update_interval: 300s
    entity_category: diagnostic

text_sensor:
  - platform: wifi_info
    ip_address:
      name: "${friendly_name} IP"
      entity_category: diagnostic

button:
  - platform: restart
    name: "${friendly_name} Restart"
    entity_category: config
