# ESP32-P4 Voice Assistant - Waveshare ESP32-P4-NANO Board
# This configuration is optimized for the Waveshare ESP32-P4-NANO development board
#
# Hardware Features:
#   - ESP32-P4 with 32MB PSRAM, 16MB Flash
#   - Onboard speaker interface and microphone
#   - MIPI-DSI display interface
#   - MIPI-CSI camera interface
#   - USB 2.0 OTG

substitutions:
  device_name: esp32p4-nano-voice
  friendly_name: "ESP32-P4 NANO Voice"
  # Waveshare ESP32-P4-NANO pin definitions
  i2s_bclk_pin: GPIO10
  i2s_ws_pin: GPIO11
  i2s_din_pin: GPIO12
  i2s_dout_pin: GPIO9
  i2c_sda_pin: GPIO7
  i2c_scl_pin: GPIO8
  led_pin: GPIO48
  button_pin: GPIO0

esphome:
  name: ${device_name}
  friendly_name: ${friendly_name}
  comment: "Waveshare ESP32-P4-NANO Voice Assistant"
  project:
    name: "homeassistant.esp32p4-nano-voice"
    version: "1.0.0-beta"
  platformio_options:
    board_build.flash_mode: dio
    board_build.flash_size: 16MB
  on_boot:
    priority: 600
    then:
      - light.turn_on:
          id: status_led
          effect: "Slow Pulse"
          brightness: 50%
      - delay: 2s
      - light.turn_off: status_led

esp32:
  board: esp32-p4-nano
  variant: esp32p4
  framework:
    type: esp-idf
    version: "5.3.1"
    platform_version: 6.8.1
    sdkconfig_options:
      CONFIG_SPIRAM: y
      CONFIG_SPIRAM_MODE_OCT: y
      CONFIG_SPIRAM_SPEED_80M: y
      CONFIG_ESP32P4_DEFAULT_CPU_FREQ_400: y
      CONFIG_ESP_TASK_WDT_TIMEOUT_S: "30"

logger:
  level: INFO

api:
  encryption:
    key: !secret api_encryption_key

ota:
  - platform: esphome
    password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: true
  power_save_mode: none
  ap:
    ssid: "${device_name}-fallback"
    password: !secret ap_password

captive_portal:

i2c:
  sda: ${i2c_sda_pin}
  scl: ${i2c_scl_pin}
  scan: true
  frequency: 400kHz

i2s_audio:
  - id: i2s_main
    i2s_lrclk_pin: ${i2s_ws_pin}
    i2s_bclk_pin: ${i2s_bclk_pin}

microphone:
  - platform: i2s_audio
    id: mic_i2s
    i2s_audio_id: i2s_main
    i2s_din_pin: ${i2s_din_pin}
    adc_type: external
    pdm: false
    channel: left
    bits_per_sample: 32bit
    sample_rate: 16000

speaker:
  - platform: i2s_audio
    id: speaker_i2s
    i2s_audio_id: i2s_main
    dac_type: external
    i2s_dout_pin: ${i2s_dout_pin}
    mode: mono
    sample_rate: 16000
    bits_per_sample: 16bit

voice_assistant:
  id: voice_assist
  microphone: mic_i2s
  speaker: speaker_i2s
  use_wake_word: true
  noise_suppression_level: 2
  auto_gain: 31dBFS
  volume_multiplier: 2.0

  on_listening:
    - light.turn_on:
        id: status_led
        brightness: 100%
        red: 0%
        green: 0%
        blue: 100%

  on_tts_end:
    - light.turn_off: status_led

  on_end:
    - light.turn_off: status_led
    - if:
        condition:
          switch.is_on: wake_word_enabled
        then:
          - voice_assistant.start_continuous:

  on_error:
    - light.turn_on:
        id: status_led
        brightness: 100%
        red: 100%
        green: 0%
        blue: 0%
    - delay: 2s
    - light.turn_off: status_led

micro_wake_word:
  models:
    - model: okay_nabu
  on_wake_word_detected:
    - voice_assistant.start:
        wake_word: !lambda return wake_word;

binary_sensor:
  - platform: gpio
    id: button_main
    pin:
      number: ${button_pin}
      mode: INPUT_PULLUP
      inverted: true
    name: "${friendly_name} Button"
    on_press:
      - if:
          condition:
            voice_assistant.is_running:
          then:
            - voice_assistant.stop:
          else:
            - voice_assistant.start:

light:
  - platform: esp32_rmt_led_strip
    id: status_led
    name: "${friendly_name} LED"
    pin: ${led_pin}
    num_leds: 1
    rmt_channel: 0
    rgb_order: GRB
    chipset: WS2812
    effects:
      - pulse:
          name: "Slow Pulse"
          transition_length: 1s
          update_interval: 1s

switch:
  - platform: template
    id: wake_word_enabled
    name: "${friendly_name} Wake Word"
    icon: "mdi:microphone"
    optimistic: true
    restore_mode: RESTORE_DEFAULT_ON
    on_turn_on:
      - voice_assistant.start_continuous:
      - micro_wake_word.start:
    on_turn_off:
      - voice_assistant.stop:
      - micro_wake_word.stop:

  - platform: restart
    name: "${friendly_name} Restart"
    entity_category: diagnostic

sensor:
  - platform: wifi_signal
    name: "${friendly_name} WiFi Signal"
    update_interval: 60s
    entity_category: diagnostic

  - platform: uptime
    name: "${friendly_name} Uptime"
    entity_category: diagnostic

text_sensor:
  - platform: wifi_info
    ip_address:
      name: "${friendly_name} IP Address"
      entity_category: diagnostic
